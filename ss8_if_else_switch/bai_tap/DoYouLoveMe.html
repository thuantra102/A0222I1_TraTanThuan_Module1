<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .button {
      width: 50px;
    }
    p {
      font-weight: bold;
      margin-bottom: 3px;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <p>
    Do You LOVE Me ?
  </p>
  <div>
    <button class="button" onclick="yes()" >Yes</button>
    <button id="no" class="button" onmouseover="noHover()" style="position:absolute; left:80px; top:68px;" >No</button>
  </div>
</body>
<script>
  function yes() {
    alert("Chúc mừng em đã chọn đúng người")
  }
  function noHover() {
    let x = Math.round(Math.random() * window.innerWidth);
    let y = Math.round(Math.random() * window.innerHeight);
    document.getElementById("no").style.left = x + 'px' ;
    document.getElementById("no").style.top = y + 'px' ;
Math.round(Math.random() * window.innerWidth)
  }
</script>
</html>
