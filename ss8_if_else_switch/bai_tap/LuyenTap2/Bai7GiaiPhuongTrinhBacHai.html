<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #ketqua {
      background-color: rgb(30, 104, 241);
      color: white;
      padding: 5px 8px;
      border: none;
      margin-top: 10px;
    }
    div {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <h2>Giải phương trình bậc hai</h2>
  <p>Nhập các tham số của phương trình ax2+bx+c=0 (a≠0)</p>
  <div>a = <input type="number" id="a"></div>
  <div>b = <input type="number" id="b" ></div>
  <div>c = <input type="number" id="c"></div>
  <button id="ketqua" onclick="ketQua()">
    Kết quả
  </button>
  <p style="color: rgb(3, 45, 122); " id="ketluan1"></p>
  <p style="color: rgb(3, 45, 122); " id="ketluan2"></p>
</body>
<script>
 
  function ketQua() {
    let a = document.getElementById('a').value;
    a = parseInt(a)
    let b = document.getElementById('b').value;
    b = parseInt(b)
    let c = document.getElementById('c').value;
    c = parseInt(c)
    let ketLuan1 = document.getElementById('ketluan1');
    let ketLuan2 = document.getElementById('ketluan2');
  
    let denlta =  (b*b) - 4 * a * c;
   alert("Dental = " + denlta)
    if(a == 0) {
      if (b == 0) {
        if (c == 0) {
          ketLuan1.innerHTML = "Phương trình vô số nghiệm"
          ketLuan2.innerHTML = "";
        }
        else {
          ketLuan1.innerHTML = "Phương trình vô  nghiệm"
          ketLuan2.innerHTML = "";
        }
      } else {
        let x = -c / b
        ketLuan1.innerHTML = "Phương trình có nghiệm x = " + x;
      }
      
    } 
    else if (denlta < 0) {
      ketLuan1.innerHTML = "Phương trình vô nghiệm"
      ketLuan2.innerHTML = "";
    }
    else if (denlta == 0) {
      let x = -b / (2 *a);
      ketLuan1.innerHTML = "Phương trình có nghiệm kép x1 = x2 = " + x;
      ketLuan2.innerHTML = "";
    }
    else {
      let x1 = (-b + Math.sqrt(denlta)) / (2 * a);
      let x2 = (-b - Math.sqrt(denlta)) / (2 * a);
      ketLuan1.innerHTML = "Phương trình có nghiệm x1 = " + x1;
      ketLuan2.innerHTML = "Phương trình có nghiệm x2 = " + x2;
    }
  }
</script>
</html>
