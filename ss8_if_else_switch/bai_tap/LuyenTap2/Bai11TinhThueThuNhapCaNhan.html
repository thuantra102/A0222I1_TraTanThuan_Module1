<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 <h4>Thuế thu nhập cá nhân cần phải đóng</h4>
 <p>
   Dưới 6tr thì thuế là 0%
 </p>
 <p>
   Từ 6tr đến 12tr thì thuế là 2%
 </p>
 <p>
   Từ 12tr đến 15tr thì thuế là 3%
 </p>
 <p>
   Trên 15tr thì 4%
 </p>
 <p>
   Số lương của bạn
 </p>
 <input type="number" id="luong"> 
 <span>Triệu</span>
 <br>
 <button onclick="tinhToan()">Tính toán</button>
 <p id="ketqua"></p>
</body>
<script>
 function tinhToan() {
  let luong = document.getElementById('luong').value;
  let ketQua = document.getElementById('ketqua') 
  if (luong < 6 ) {
    ketQua.innerHTML = "Tiền thuế bạn cần phải đóng là 0 vnd"
  }
  else if (luong >= 6 && luong < 12) {
    thue = ((luong - 6) * 0.02)*1000000 ;
    ketQua.innerHTML = " Tiền thuế bạn cần phải đóng là " + thue + 'VND';
  }
  else if (luong >= 12 && luong < 15 ) {
    thue = ((6 * 0.02) + (luong - 12) * 0.03) * 1000000;
    ketQua.innerHTML = " Tiền thuế bạn cần phải đóng là " + thue + 'VND';
  }
  else {
    thue = ((6 * 0.02) + (3 * 0.03) + (luong - 15) * 0.04) * 1000000;
    ketQua.innerHTML = " Tiền thuế bạn cần phải đóng là " + thue + 'VND';
  }
 }
</script>
</html>
