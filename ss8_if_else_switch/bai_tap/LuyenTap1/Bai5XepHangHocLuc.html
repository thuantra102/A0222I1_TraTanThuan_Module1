<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
</body>
<script>
  let kiemTra = parseInt(prompt('Nhập điểm kiểm tra vao đi bạn'));
  let giuaKy = parseInt(prompt('Nhập điểm trung bình của bạn vào đi '));
  let cuoiKy = parseInt(prompt('Nhập điểm cuối kỳ'));
  trungBinh = (kiemTra + giuaKy + cuoiKy) / 3 ;

  if (trungBinh >= 9) {
    document.write('Bạn xuất sắc rồi');
    
  }
  else if (trungBinh >= 8) {
    document.write('Bạn học tốt')
  }
  else if (trungBinh >= 5) {
    document.write('Bạn học khá')
  }
  else {
    document.write('Bạn học yếu')
  }

</script>
</html>
