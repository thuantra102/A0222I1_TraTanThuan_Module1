<script>
  let a = parseInt(prompt("Nhập số đầu tiên "));
  let b = parseInt(prompt("Nhập số thứ hai "));
  let c = parseInt(prompt("Nhập số thứ ba "));
  if (a >b && a >c ) {
    document.write(a + ' lon nhat')
  }
  else if (b > c && b > a) {
    document.write(b +' lon nhat')
  }
  else {
    document.write(c + ' lon nhat')
  }
    
</script>
