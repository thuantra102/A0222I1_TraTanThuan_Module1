<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .button {
      display: inline-block;
    }
    .khoi {
      width: 100%;
      height: 150px;
      background-color: rgb(238, 238, 238);
    }
    #from {
      margin-left: 10%;
    }
    #to {
      margin-left: 10%;
    }
    .button-convert {
      margin-left:50px;
      color: white;
      background-color: blueviolet;
      height: 27px;
      width: 80px;
      font-size: 15px;
      border: none;
      border-radius: 4px;
      transition: opacity 0.15s;
    }
    .button-convert:hover {
      opacity: 0.8;
    }
    .button-convert:active {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>Chuyển đổi tiền tệ</h1>
  <div class="khoi">
     <div class="button">
       <p> Amount</p>
       <input type="number" id="amount">
     </div>
      
     <div class="button" id="from">
        <p>
          From Currency
        </p>
        <select id="fromcurrency">
        <option value="1" >VietNam</option>
        <option value="2" >USD</option>

        </select>
    </div>

    <div class="button" id="to">
        <p>
          To Currency
        </p>
        <select id="tocurrency">
        <option value="2" >USD</option>
        <option value="1" >VietNam</option>
    </div>
  <input type="submit" value="Convert" class="button-convert" onclick="convert()">
</div>
  <p id="ketqua">Result :</p>
</body>
<script>
  function convert()  {
    
    let amount = document.getElementById("amount").value;
    let fromcurrency = document.getElementById("fromcurrency").value;
    let tocurrency = document.getElementById("tocurrency").value;
   
    if (fromcurrency == 1 && tocurrency == 2) {
    sotien = amount /23000;
    
    let result = document.getElementById("ketqua");
  
    result.innerHTML = " Result : 	&nbsp;" + sotien + "USD";

    }
    
    else if (fromcurrency == 2 && tocurrency == 1) {
      sotien = amount * 23000;
      let result = document.getElementById("ketqua");
      result.innerHTML = " Result : 	&nbsp;" + sotien + "VND";

    }
    else {
      sotien = amount;
      let result = document.getElementById("ketqua");
      result.innerHTML = " Result : 	&nbsp;" + sotien ;
    }
  

  }
</script>
</html>
