  <h3>Chào mừng đến với chương tính hộ điểm bạn</h3>

<script>
  let diemSinh = parseInt(prompt("Hãy nhập điểm môn Sinh của bạn vào dây "));
  let diemVatly = parseInt(prompt("Còn h là điểm Vật lý nha"));
  let diemHoa = parseInt(prompt("Và Hóa bạn được bao nhiêu nè"))
  let trungBinh = (diemHoa + diemSinh + diemVatly) / 3;
  
  trungBinh = trungBinh.toFixed(2)
  
  let tong = diemHoa + diemSinh + diemVatly;

  document.write("Ok và đây là trung bình cộng của bạn " + trungBinh);

 
  document.write('<br/>');
  document.write('Tổng điểm 3 môn của bạn là ' + tong)
</script>
