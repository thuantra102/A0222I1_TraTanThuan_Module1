<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <style>
    .cuc-tren {
      width: 50%;
      height: 300px;
      background-color: rgb(238, 238, 238);
      border: solid 1px blue;
      border-radius: 4px;
    }
    .cucduoi {
      width: 50%;
      height: 150px;
      background-color: rgb(255, 243, 205);
      border: solid 1px rgb(133, 100, 4);
      border-radius: 4px;
      margin-top: 8px;
    }
    .noi-dung {
      margin-left: 10px;
    }
    .ketqua-button {
      background-color: rgb(81, 132, 40);
      border: none;
      border-radius: 3px;
      color: white;
      padding-top: 9px;
      padding-bottom: 9px;
      width: 80px;
      transition: opacity 0.15s;
    }
   .ketqua-button:hover {
     opacity: 0.8;
   }
   .ketqua-button:active {
     opacity: 0.5;
   }
    
   
    
  </style>
</head>
<body>
  <h1>Diện tích hình tròn</h1>
  <div class="cuc-tren">
    <div class="noi-dung">
      <p>d =
      <input type="number" id="duongkinh">
      <span> Hoặc</span>
      </p>
      
      <p>r =
      <input type="number" id="bankinh">
      </p>
      <button class="ketqua-button" onclick="ketquavsd()">Kết Quả Khi Tính Với D<span id="muiten" class='bx bxs-right-arrow-circle'></span></button>
      <button class="ketqua-button" onclick="ketquavsr()">Kết Quả Khi Tính Với R<span id="muiten" class='bx bxs-right-arrow-circle'></span></button>
     
      <p>Với:</p>
      <p >S: là diện tích hình tròn</p>
      <p>d: là đường kính hình tròn</p>
      <p>r: là bán kính hình tròn</p>
    </div>

  </div>
  <div class="cucduoi">
    <h1>Bài giải</h1>
    <p id="dientich">Diện tích hình tròn của bạn là S =</p>
    <p id="duongkinh-input">Khi biết đường kính d =</p>
  </div>
</body>
</html>
<script>
  
  function ketquavsd() {
    let d = document.getElementById("duongkinh").value;
    const PI = 3.14159;
    let s = (d*d/4) * PI;
    s = s.toFixed(2)
    
    let dtich = document.getElementById("dientich");
    dtich.innerHTML = "Diện tích hình tròn của bạn là S =" + s;
    let dkinh = document.getElementById("duongkinh-input");
    dkinh.innerHTML = "Khi biết đường kính d =" + d;
  }
  function ketquavsr() {
    let r = document.getElementById("bankinh").value;
    const PI = 3.14159;
    let s = (r*r) * PI;
    s = s.toFixed(2)

    let dtich = document.getElementById("dientich");
    dtich.innerHTML = "Diện tích hình tròn của bạn là S =" + s;
    let bkinh = document.getElementById("duongkinh-input");
    bkinh.innerHTML = "Khi biết đường kính r =" + r;
    
  }
</script>
