<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dang Ky Hoc Vien</title>
  <style>
   table tr td {
     padding-bottom: 8px;
     
   }
   .bang-dang-ky-hoc-vien {
     width: 500px;
     height: 340px;
     border-style: solid;
     border-width: 1px;
     background-color: rgb(250, 250, 156);
    
   }
   .name {
    padding-right: 24px;
  
  
   }
   .title {
     background-color: rgb(135, 200, 253);
     color: blue ;
     font-size: 18px;
     margin-top: 3px;
     margin-bottom: 3px;
     
   }
  </style>
</head>
<body>
  <div class="bang-dang-ky-hoc-vien">
    <form action="">
    <p class="title">ĐĂNG KÝ HỌC VIÊN</p>
    <table >
      <tr>
        <td  class="name">Họ và tên </td>
        <td>
          <input type="text" size="30">
        </td>
      </tr>
      <tr> 
        <td>Ngày sinh</td>
        <td>
          <input type="date"  size="20">
        </td>
      </tr>
      <tr>
        <td>Giới tính</td> 
        <td>
         <input type="radio" name="gender">Nam
         <input type="radio" name="gender">Nữ
        </td>
      </tr>
      <tr>
        <td style="vertical-align: top;">Địa chỉ</td>
       <td><textarea name="" id="" cols="30" rows="5" style="resize: none;"></textarea></td>
      </tr>
      <tr>
        <td>
          Lớp
        </td>
        <td>
          <select style=" width: auto;"  >
            <option value="Chon lop">&#8212;Chọn lớp&#8212;</option>
            <option value="Lớp 1">Lớp 1</option>
            <option value="Lớp 2">Lớp 2</option>
            <option value="Lớp 3">Lớp 3</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          Email
        </td>
        <td>
          <input type="text">
        </td>
      </tr>
      <tr>
        <td>Điện thoại</td>
        <td>
          <input type="text" name="" id="">
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="submit" value="Đăng ký">
          <input type="reset" value="Nhập lại">
        </td>
      </tr>
    </table>
  </form>
  </div>
</body>
</html>
