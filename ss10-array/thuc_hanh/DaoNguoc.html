<script>
  let x = [-3, 5, 1, 3, 2, 10];
  let first = 0;               0    1  2 3
  let last = x.length - 1;    5     4  3 2
  while (first < last) {
    let b = x[first];         -3        
    x[first] = x[last];    10--> -3
    x[last] = b;           b = -3
    first++;               1
    last--;                 4
}
document.write(x);
</script>
