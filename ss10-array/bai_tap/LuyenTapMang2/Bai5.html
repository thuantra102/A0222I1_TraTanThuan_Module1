  <body></body>
  <script>
    let array1 = prompt("Nhap chuoi 1").split(" ");
    let array2 = prompt("Nhap chuoi  2").split(" ");
    flat = true;
    for (let index = 0; index < array1.length - 1; index++) {
      if (array1[index] !==  array2[index]) {
        flat = false;
        break
      }
    }
    if (flat == true) {
      alert("Giống nhau");
    } else {
      alert("hai chuỗi không giống nhau ");
    }
    console.log(array1)
    console.log(array2)
  </script>
