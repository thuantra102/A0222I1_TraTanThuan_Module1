<script>
  let arr = [3, 6, 8, 9, 10, 29, 5]
  let max = arr[0];
  let total = 0;
  for(let i =1; i < arr.length;i++) {
    if(max < arr[i]) {
      max = arr[i]
    }
  }
  for(let i = 0; i < arr.length; i ++ ) {
    total+= arr[i]
  }
  let averange = total/arr.length
  alert("Max = " + max + " Averange = " + averange )
</script>
