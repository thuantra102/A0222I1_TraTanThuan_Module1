<script>
  let str = "Hello anh yeu Em"
  let ketQua = "";
  for ( let i=0; i<str.length; i++) {
    if(str[i].charCodeAt() >= 65 && str[i].charCodeAt() <= 90) {
      ketQua+= str[i].toLowerCase();
    } else if(str[i].charCodeAt() >= 97 && str[i].charCodeAt() <= 122) {
      ketQua+= str[i].toUpperCase();
    }else {
      ketQua+= str[i]
    }

  }
  alert(ketQua)

  
</script>
