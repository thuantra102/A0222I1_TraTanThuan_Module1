<script>

  function seachButton() {

      let position = -1;
      for (let index = 0; index < english.length; index++) {
        if(word.value === english[index]) {
          position = index;
        } 
      }
      if(position=== -1) {
      document.getElementById("vietnam").innerHTML = "Không đúng"
    } else {
      document.getElementById("vietnam").innerHTML = (vietnam[position])
    }
  }
</script>
