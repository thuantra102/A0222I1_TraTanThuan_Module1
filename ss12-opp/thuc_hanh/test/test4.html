<script>
  class Mobile{
    constructor(id, name) {
      this.id = id;
      this.name= name;
      this.message = [];
      this.chung = ""
    }
    setMessage(message)  {
      this.message.push(message)
      for (let index = 0; index < this.message.length; index++) {
        chung += `tinnhan${index} la ${this.message[0]}`
        
      }
    }
    getMessage() {
     return chung
    }
    sendMessage(message, mobile) {
      mobile.setMessage(message);
    }
  }
  let iphone = new Mobile(1, "Iphone");
  let android = new Mobile(2, "Nokia");
  iphone.sendMessage("message from iphone nha", android);
  iphone.sendMessage("message from ok", android);

  alert(android.getMessage());
</script>
