<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let str1 = prompt("Nhap chuoi mot");
  let arr1 = str1.split("")
  console.log(arr1)
  
    let str2 = prompt("Nhap chuoi hai");
    let arr2 = str2.split("")
    let count = 0;
    for(let i = 0; i < arr1.length; i ++) {
      for(let j = 0; j < arr2.length; j++) {
        if(arr1[i]===arr2[j]) {
          arr2.splice(j,1);
          count++
          break;
          
        }
      }
    }
    document.write(str1 + '----' +  str2 + " có " + count + " ký tự giống nhau")
  </script>
</body>
</html>
