<body>
  <script>
    let luong = parseInt(prompt("nhap luong don vi trieu"));
    
    if(luong <= 7) {
      luongthuc = luong - (luong * 0.05)
      alert("so tien thuc su duoc nhan la " + luongthuc )
    } else if (luong <= 15) {
      luongthuc =  luong - (luong * 0.1);
      alert("so tien thuc su duoc nhan la " + luongthuc )
    } else {
      luongthuc =  luong - (luong * 0.2);
      alert("so tien thuc su duoc nhan la " + luongthuc )
    }
  </script>
