<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arrSo = ['1','2','3','4','5','6','7','8','9'];
    let arrChu = ["Một","Hai", "Ba", "Bốn", "Năm", "Sáu", "Bảy","Tám","Chín"];
    let check = prompt("nhap so");
    let result = [];
    for(let i = 0; i < check.length; i++) {
      for(let j =0; j < arrSo.length; j++) {
        if(arrSo[j]== check[i]) {
          result.push(arrChu[j])
        }
      }
    }
    alert(result.join(" "))
    

  </script>
</body>
</html>
