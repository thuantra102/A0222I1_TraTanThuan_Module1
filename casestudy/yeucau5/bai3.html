<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let hangNgang = parseInt(prompt("Số hàng ngang"));
      let hangDoc = parseInt(prompt("Số hàng dọc"));
      let arr = new Array();
      for (let i = 0; i < hangNgang; i++) {
        arr[i] = new Array();
        for (let j = 0; j < hangDoc; j++) {
          arr[i][j] = parseInt(prompt(`Nhập giá trị của hàng ${i} cột ${j}`));
        }
      }
      function findMinMax(mang) {
      let max =arr[0][0];
      let min =arr[0][0];
      for(let i =0; i <mang.length; i++) {
        for(let j = 0; j < mang[i].length; j++) {
          if(max < mang[i][j]) {
            max = arr[i][j]
          }
          if( min> mang[i][j]) {
            min = arr[i][j]
          }
        }
      }
      document.write(`Số lớn nhất trong mảng là ${max} và số nhỏ nhất trong mảng là ${min}`)
      }
      findMinMax(arr)
    </script>
  </body>
</html>
