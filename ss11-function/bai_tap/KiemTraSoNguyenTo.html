<script>
  
  function isPrime(number) {
    if(number <2) {
        return false;
    } else {
      for( let i = 2; i < number; i++) {
        if(number%i==0) {
         return false;
        }
      }
    } 
    return true;
  }
  let checkNumber = parseInt(prompt());
  let flat = isPrime(checkNumber) ;
  if(flat == true) {
    alert("Prime")
  } else {
    alert("Not Prime")
  }
</script>
