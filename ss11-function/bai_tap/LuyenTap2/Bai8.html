<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function reverseArray(input) {
        let output = '';
        for (let i = (input.length)-1; i >=0 ; i--) {
            output += input[i] + " "


        }
        return output

    }
    let array = [];
    for (let i = 0; i <5 ; i++) {
        array[i] = prompt("Nhap phan tu vao mang")

    }
    let result = reverseArray(array);
    alert(result)
</script>
</body>
</html>
