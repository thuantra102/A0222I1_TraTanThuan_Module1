<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    function tinhGiaiThua(num) {
        if (num === 0) {
            return 1;
        }
        return num * tinhGiaiThua(num - 1)
    }
    let input = parseInt(prompt("Nhap so ban muon tinh giai thua"))
    let giaiThua = tinhGiaiThua(input);
    alert(giaiThua)
</script>
</body>

</html>
