<script>
  function dientich(r) {
    result = r *r * 3.14;
    return result
  }
  function chuvi(r) {
    result = 2*r * 3.14;
    return result
  }
  let bankinh = parseInt(prompt("Nhap ban kinh"));
  let x = dientich(bankinh);
  let y = chuvi(bankinh);
  alert("Hinh tron co ban kinh bang " + bankinh + " co dien tich la " + x + " va chu vi = " + y)

</script>
</body>
