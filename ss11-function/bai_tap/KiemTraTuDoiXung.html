  <body>
    <script>
      function palindrome(s) {
        var i = 0;
        var j = s.length - 1;
        while (i < j) {
          if (s[i] != s[j]) {
            return false;
          }
          i += 1;
          j -= 1;
        }
        return true;
      }
     
      let result = palindrome(prompt("Nhap tu ban muon kiem tra"));
      alert(result);
    </script>
  </body>
