<script>
  function footToMeter(foot) {
    let meter = 0.305 * foot;
    return meter;
  }
  function meterToFoot(meter) {
    let foot = 3.279 * meter;
    return foot
  }
  let size = parseInt(prompt());
  let meter = footToMeter(size);
  let foot = meterToFoot(size);
